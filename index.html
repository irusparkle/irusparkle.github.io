  <body>
   
    <script>
      function copyToClipboard() {
        // Get the div element and its original content
        const caElement = document.getElementById("ca");
        const originalText = caElement.innerText;

        // Change the content to "Copied"
        caElement.innerText = "Copied";

        // Select the text inside the div
        const text = originalText;

        // Create a temporary input element for copying the text
        const tempInput = document.createElement("input");
        document.body.appendChild(tempInput);
        tempInput.value = text;
        tempInput.select(); // Select the text in the input
        document.execCommand("copy"); // Copy the selected text to the clipboard

        // Remove the temporary input element
        document.body.removeChild(tempInput);

        // Revert the content back to the original after 2 seconds
        setTimeout(() => {
          caElement.innerText = originalText;
        }, 2000); // 2000 milliseconds (2 seconds)
      }
    </script>
  </body>
