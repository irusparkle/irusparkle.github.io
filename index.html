<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguins</title>
    <meta name="description" content="Penguin coin" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="video-container">
      <video src="/video/penguin.mp4" autoplay muted loop></video>
      <div class="content-container">
        <div class="heading"><h1>PENGU 3D</h1></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="main stack">
          <div class="mc highlight">MC: $82848739</div>
          <div class="ca highlight" id="ca" onclick="copyToClipboard()">
            CA: 4fJhf6j4D86aA3A7eX8cZzjLnkckxG45ABQ9tZeq8GiZ
          </div>
          <div class="dex-link highlight">
            <a href="/">DEX SDREENER</a>
          </div>
        </div>
        <div class="empty"></div>
        <div class="footer-link-container">
          <button class="social-button">
            <img src="image/x-white.png" alt="X website" />
          </button>
          <button class="social-button">
            <img src="image/telegram.png" alt="telegram website" />
          </button>
        </div>
        <div class="footer"><h2>copyright notice</h2></div>
      </div>
    </div>
    <script>
      function copyToClipboard() {
        // Get the div element and its original content
        const caElement = document.getElementById("ca");
        const originalText = caElement.innerText;

        // Change the content to "Copied"
        caElement.innerText = "Copied";

        // Select the text inside the div
        const text = originalText;

        // Create a temporary input element for copying the text
        const tempInput = document.createElement("input");
        document.body.appendChild(tempInput);
        tempInput.value = text;
        tempInput.select(); // Select the text in the input
        document.execCommand("copy"); // Copy the selected text to the clipboard

        // Remove the temporary input element
        document.body.removeChild(tempInput);

        // Revert the content back to the original after 2 seconds
        setTimeout(() => {
          caElement.innerText = originalText;
        }, 2000); // 2000 milliseconds (2 seconds)
      }
    </script>
  </body>
</html>
